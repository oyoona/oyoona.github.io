<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/ff11023efa.js" crossorigin="anonymous"></script>

    <!-- Title & Favicon -->
    <title>DELUNA Dessert Cafe</title>
    <link rel="icon" type="image/x-icon" href="/images/Logo.png">

  </head>

  <!-- Content -->
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-light navbar-expand-lg bg-light static-top p-0">
      <div class="container-fluid">
        <nav class="navbar navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="/index.html">
              <img src="/images/logo.png" alt="Deluna Logo" width="55" height="55">
            </a>
          </div>
        </nav>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">D E L U N A</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact.html">Contact</a>
              </li>
          </div>
        </div>
      </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
          <img src="/images/carousel-1.png" class="d-block w-100" alt="Photo of Deluna Interior">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="/images/carousel-2.png" class="d-block w-100" alt="Photo of Art of Tea Options">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
          <img src="/images/carousel-3.png" class="d-block w-100" alt="Photo of Bingsoo Dessert">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Footer -->
    <footer>
      <div style="font-size: 20px">
          <a href="https://www.facebook.com/pg/deluna.natomas" target="_blank"><i class="fa-brands fa-facebook"></i></a>
             
          <a href="https://www.instagram.com/deluna.natomas" target="_blank"><i class="fa-brands fa-instagram"></i></a>
             
          <a href="https://www.yelp.com/biz/deluna-dessert-cafe-sacramento" target="_blank"><i class="fa-brands fa-yelp"></i></i></a>
             
          <a href="https://oyoona.github.io/WFB-Final-Project/" target="_blank"><i class="fa-solid fa-dog"></i></a>
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>

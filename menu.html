            <div class="col-lg-3 col-sm-6 col-6">
                <div class="card">
                    <img src="/images/drinks.png" class="card-img-top" alt="drink photo">
                    <div class="card-body">
                        <p class ="card-title"><b>D R I N K S</b></p>

                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-sm-6 col-6">
                <div class="card">
                    <img src="/images/food.png" class="card-img-top" alt="food photo">
                    <div class="card-body">
                        <p class ="card-title"><b>F O O D</b></p>
                        <p>
                        <a class="btn btn-outline-dark btn-sm" href="/images/fullmenu-food.png" target ="_blank" role="button">Full Menu</a>

                    <img src="/images/dessert.png" class="card-img-top" alt="dessert photo">

                        <p class ="card-title"><b>D E S S E R T</b></p>

                        <a class="btn btn-outline-dark btn-sm" href="/images/fullmenu-drinks.png" target ="_blank" role="button">Full Menu</a>

                    </div>
                </div>
